name: Bug report
description: Create a report to help us improve
title: "[BUG] <title>"
labels: [bug]
assignees: Goldpaw
body:
- type: checkboxes
  attributes:
    label: Is this issue for AzeriteUI for Wrath Classic?
    description: Please note that this is the issue tracker for the Wrath Classic of AzeriteUI. For the Dragonflight version visit [https://github.com/GoldpawsStuff/AzeriteUI5/issues](github.com/GoldpawsStuff/AzeriteUI5/issues)
    options:
    - label: Yes, I understand. This is for Wrath Classic.
      required: true
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: To reproduce
    description: Steps to reproduce the behavior.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Screenshots
    description: If applicable, add screenshots to help explain your problem.
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional context
    description: Add any other context about the problem here.
  validations:
    required: true
